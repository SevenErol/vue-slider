<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Object Carousel</title>

    <!-- link my CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="container text-center">
            <div class="slider position-relative">

                <div class="title_and_description position-absolute bottom-0">


                    <h3 :class="activeClass">
                        {{gameList[imgPosition].title}}
                    </h3>
                    <p :class="activeClass">
                        {{gameList[imgPosition].text}}
                    </p>


                </div>

                <div class="slides">

                    <img :src="gameList[imgPosition].image" :class="activeClass" alt="">

                </div>

                <div class="thumbs position-absolute top-0 end-0">

                    <div class="single_thumb" v-for="(object, index) in gameList" @click = "selectedThumb(index)">

                        <img :src="object.image" :class=" index === imgPosition ? 'active' : ''" alt="">

                        <div class="overlay" :class=" index === imgPosition ? 'active' : '' "></div>

                    </div>



                    <div @click = "prevImage"
                        class="previous position-absolute top-0 start-50 translate-middle-x d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>

                    <div @click = "nextImage"
                        class="next position-absolute bottom-0 start-50 translate-middle-x d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>

                </div>


            </div>

            <button class="mt-5 start">Start auto-play</button>

            <button class="mt-5 stop">Stop auto-play</button>

            <button class="mt-5 reverse">Reverse auto-play</button>
        </div>


    </div>



    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- CDN for Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my script -->
    <script src="./assets/javascript/script.js" type="module"></script>
</body>

</html>
